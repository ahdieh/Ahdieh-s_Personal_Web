    <script language="javascript" type="text/javascript">

        //***************VALIDATION***************************

        function submitBotton_Click() {
            
            //Validate the First Name

            firstName = document.getElementById("firstName");
            if (firstName.value == "") {
                alert("Please enter your First Name.")
                firstName.focus()
                return false
            }

            //Validate the Last Name

            lastName = document.getElementById("lastName")
            if (lastName.value == "") {
                alert("Please enter your Last Name.")
                lastName.focus()
                return false
            }

            //Validate the Address

            address = document.getElementById("address")
            if (address.value == "") {
                alert("Please enter your Address.")
                address.focus()
                return false
            }

            //Validate the City

            city = document.getElementById("city")
            if (city.value == "") {
                alert("Please enter your City.")
                city.focus()
                return false
            }

            // Validate Postal Code

            code = document.getElementById("postalCode")
            if (code.value == "") {
                alert("Please enter your postal Code. ")
                code.focus()
                return false
            }

            else {
                postalCode = document.getElementById("postalCode")
                code = RegExp(/([abceghjklmnprstvxy]\d[abceghjklmnprstvwxyz]\d[abceghjklmnprstvwxyz]\d)/i)
                if (!code.test(postalCode.value)) {
                    alert("Please enter your postal Code as a0a0a0. ")
                    postalCode.value = ""
                    postalCode.focus()
                    return false
                }
            }
            
         
            //Validate the Province

             province = document.getElementById("province")   
            if (province.value == "0") {
                alert("Please select your Province.")
                province.focus()
                return false
            }

            // Validate age

            age = document.getElementById("age")
            if (age.value == "") {
                alert("Please enter your age.")
                age.focus()
                return false
            }
               
             else if (age.value < 18) {
                 alert("You are too young to register.")
                 age.value = ""
                 age.focus()
                 return false
            }
                
         
            //Validate the Password

            password = document.getElementById("password")
            if (password.value == "") {
                alert("Please enter a Password. ")
                password.focus()
                return false
            }
            else {
                password = document.getElementById("password")
                pwd = new RegExp(/^(?=.*\d)(?=.*[A-Z])[a-zA-Z0-9]{6,}$/)
                if (!pwd.test(password.value)) {
                    alert("The Password should have at least 6 characters and must contain at least one digit and one upper-case character.")
                    password.value = ""
                    password.focus()
                    return false
                }
            }

            //Validate the Confirmation

            confirm = document.getElementById("confirm")
            if (confirm.value == "") {
                alert("Please confirm the Password .")
                confirm.focus()
                return false
            }
            else {
                if (confirm.value != password.value) {
                    alert("It does not match to password you entered.")
                    confirm.value = ""
                    confirm.focus()
                    return false
                }
            }

            //Validate the Email

            email = document.getElementById("email")
            if (email.value == "") {
                alert("Please enter your Email.")
                email.focus()
                return false
            }
            else {
                if (email.value.indexOf(".") == -1 || email.value.indexOf("@") == -1 || email.value.indexOf("@") > email.value.indexOf(".")) {
                    alert("Your email address is not in a valid format.")
                    email.value = ""
                    email.focus()
                    return false
                }
            }

            //Confirm Registration

            alert("Your registration has be done suuccessfully.Thanks to create an account at this webste.")
            clearForm()
            return true
        }

        function clearForm(){
            firstName.value = ""
            lastName.value = ""
            address.value = ""
            city.value = ""
            postalCode.value = ""
            province.value = "0"
            age.value = ""
            password.value = ""
            confirm.value = ""
            email.value = ""
        }
    </script>
